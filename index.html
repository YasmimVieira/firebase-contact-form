<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Contact form</a>
    </nav>
    <main>
        <h1 class="text-center">Firebase contact form</h1>
        <div class="card mt-5">
            <div class="card-header">
            </div>
            <form>
                <div class="form-group">
                    <label for="userName">Nome</label>
                    <input type="name" class="form-control" id="userName" placeholder="Yasmim Barbosa Vieira">
                </div>
                <div class="form-group">
                    <label for="userEmail">Email address</label>
                    <input type="email" class="form-control" id="userEmail" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="userMessage">Example textarea</label>
                    <textarea class="form-control" id="userMessage" rows="3"></textarea>
                </div>
                <button id="submit" class="btn  btn-primary">Send</button>
            </form>
        </div>
    </main>
    <!--**************************************Javascript*******************************************-->

    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
    <script src="app.js"></script>
</body>

</html>
